<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <link rel="stylesheet" href="material/css/w.css">
    <style>
        /* Page Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Wallet Button */
        .open-button {
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        .open-button:hover {
            background-color: #e65c00;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #333;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        /* Buttons */
        .wallet-btn, .cancel-btn {
            background-color: #00b33c;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .wallet-btn:hover, .cancel-btn:hover {
            background-color: #009933;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }

        .coming-soon {
            font-size: 20px;
            color: #f2f2f2;
            font-weight: bold;
            margin-top: 20px;
        }

        /* ðŸ”¥ Long Press Disable CSS */
        body, button, .modal, .modal-content {
            -webkit-touch-callout: none; 
            -webkit-user-select: none; 
            -moz-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
        }
    </style>
</head>

<body>

    <!-- Open Wallet Pop-up Button -->
    <button id="openModalBtn" class="open-button">Connect TON Wallet</button>

    <!-- Modal Window -->
    <div id="walletModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Connect Your TON Wallet</h2>
            <p>Please connect your Telegram TON wallet to continue.</p>

            <!-- Coming Soon Message -->
            <div class="coming-soon">Coming Soon</div>

            <!-- Disabled Wallet Options -->
            <div class="wallet-options">
                <button id="connectWallet" class="wallet-btn" disabled>Connect Wallet</button>
                <button id="cancelWallet" class="cancel-btn">Cancel</button>
            </div>

            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script src="material/js/w.js"></script>
    <script>
        // ðŸ”¥ Modal Open
        document.getElementById("openModalBtn").onclick = function() {
            document.getElementById("walletModal").style.display = "block";
        };

        // ðŸ”¥ Modal Close
        document.querySelector(".close-btn").onclick = function() {
            document.getElementById("walletModal").style.display = "none";
        };

        // ðŸ”¥ Cancel Button Close Modal
        document.getElementById("cancelWallet").onclick = function() {
            document.getElementById("walletModal").style.display = "none";
        };

        // ðŸ”¥ Prevent Long Press & Right Click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // ðŸ”¥ Prevent Multiple Mouse Clicks
        document.addEventListener('mousedown', function(event) {
            if (event.detail > 1) {
                event.preventDefault();
            }
        });

        // ðŸ”¥ Prevent Multiple Touches (For Mobile)
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
