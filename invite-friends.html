     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            margin: auto;
        }
        h2 {
            color: #ffffff;
        }
        .info {
            background: #2c3e50;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .copy-button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background: #2980b9;
        }
        .toast {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Referral Program</h2>
        <div class="info">Your Referral Link:</div>
        <div class="info" id="referralLink">https://t.me/x_phone_mining_bot?start=YOUR_UNIQUE_ID</div>
        <button class="copy-button" onclick="copyLink()">Copy Referral Link</button>
        
        <div class="info">Total Invites: <span id="totalInvites">0</span></div>
        <div class="info">Total Earnings: <span id="totalEarnings">0</span> Coins</div>
    </div>
    
    <div id="toast" class="toast">Copied to clipboard!</div>
    
    <script>
        function copyLink() {
            const referralLink = document.getElementById("referralLink").innerText;
            navigator.clipboard.writeText(referralLink).then(() => {
                showToast("Referral link copied!");
            }).catch(err => {
                showToast("Failed to copy!");
            });
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
