<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            background: #2c3e50;
            border-radius: 8px;
        }
        .copy-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Invite Friends & Earn Rewards</h2>
        
        <div class="section">
            <h3>Your Referral Link</h3>
            <p><a href="https://t.me/x_phone_mining_bot?start=your_user_id" id="referralLink">Your Referral Link</a></p>
            <button class="copy-button" onclick="copyLink()">Copy Link</button>
        </div>
        
        <div class="section">
            <h3>Total Referrals</h3>
            <p id="totalReferrals">0</p>
        </div>
        
        <div class="section">
            <h3>Total Coins Earned</h3>
            <p id="totalCoins">0</p>
        </div>
    </div>

    <script>
        function copyLink() {
            const linkText = document.getElementById("referralLink").href;
            navigator.clipboard.writeText(linkText).then(() => {
                alert("Referral link copied!");
            }).catch(err => {
                alert("Failed to copy link");
            });
        }
    </script>
</body>
</html>
