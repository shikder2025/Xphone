    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1d1d1d;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .task-container {
            margin: 20px auto;
            max-width: 700px;
        }

        .task {
            margin: 15px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #222222;
            border-radius: 12px;
            background-color: #333333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            width: 90%;
        }

            .task:hover {
                transform: translateY(-8px);
            }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 50%;
            margin-right: 15px;
        }

        .task h4 {
            margin: 0;
            font-size: 20px;
            color: #f2f2f2;
            font-weight: bold;
        }

        .task-data {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

            .task-data img {
                margin-right: 8px;
            }

            .task-data h5 {
                margin: 0;
                color: #ffcc00;
                font-size: 20px;
                font-weight: bold;
            }

        .task-button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

            .task-button:hover {
                background-color: #2dd60c;
            }

        @media (max-width: 600px) {
            .task-container {
                max-width: 100%;
            }

            .task-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .task h4 {
                font-size: 18px;
            }
        }
    </style>
</head>
