<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
        }

        /* Enhanced Mining End Section */
        .mining-end {
            background: linear-gradient(135deg, #ff5c8d, #ff3b30);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            animation: pulse 2s infinite;
        }

            .mining-end span {
                display: block;
                font-size: 26px;
                letter-spacing: 1px;
            }

        /* Pulse animation for mining end text */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .coin-container {
            margin-top: 20px;
        }

        .task-image img {
            width: 80%;
        }

        @media (max-width: 600px) {
            .task-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Enhanced Mining End Message Section -->
    <div class="mining-end">
        <span>⏰ Mining Ends on 1st March 2025 ⏰</span>
        <p>Hurry Up and Complete Your Tasks Before It's Too Late!</p>
    </div>

    <!-- Total X Phone Earn Section -->
    <div id="balance-container">
        <span id="balance">0</span> Total X Phone Earn
    </div>

    <!-- Coin Image Section -->
    <div class="coin-container">
        <div class="task-image">
            <img src="material/images/logo.png" width="80%">
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>HOME</span>
        </a>
        <a href="leaderboard.html" class="nav-item">
            <i class="fas fa-trophy"></i>
            <span>LEADERBOARD</span>
        </a>
        <a href="invite-friends.html" class="nav-item">
            <i class="fas fa-user-friends"></i>
            <span>FRIENDS</span>
        </a>
        <a href="task.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>TASKS</span>
        </a>
        <a href="balance.html" class="nav-item">
            <i class="fas fa-wallet"></i>
            <span>BALANCE</span>
        </a>
    </nav>

    <script src="material/js/js.js"></script>
    <script src="material/js/main.js"></script>
</body>
</html>
