<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        #announcement {
            text-align: center;
            background-color: #ffcc00;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-bottom: 3px solid #ff9900;
        }

        #balance-container {
            margin: 20px;
            font-size: 18px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #444;
        }

        .task-container {
            margin: 10px auto;
            max-width: 600px;
        }

        .task {
            margin: 10px auto;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #444;
            border-radius: 12px;
            background-color: #1f1f1f;
            width: 80%;
        }

        .task:hover {
            transform: translateY(-5px);
        }

        .task-detail {
            display: flex;
            align-items: center;
        }

        .task-image img {
            border-radius: 8px;
            margin-right: 15px;
        }

        .task h4 {
            margin: 0;
            font-size: 20px;
        }

        .task-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        .task-button:hover {
            background-color: #45a049;
        }

        .tasks.scrollable {
            max-height: 590px;
            overflow-y: auto;
            margin: 20px auto;
            width: 90%;
            padding-right: 10px;
            border: 1px solid #444;
            background-color: #1f1f1f;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            padding: 12px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            text-align: center;
            color: #ecf0f1;
            font-size: 14px;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Announcement Section -->
    <div id="announcement">
        üî• **On March 1, 2025, you will see how many coins you have earned!** üî•  
        Complete tasks now and earn more rewards!
    </div>

    <div id="balance-container">
        <h2><b>_____________</b></h2>
        <h2><b> TASKS </b></h2>
        <span id="balance">0</span> ü™ô total coins
    </div>

    <section class="tasks scrollable">
        <div class="task-container">
            <div class="task">
                <div class="task-detail">
                    <div class="task-image">
                        <img src="material/images/tele.png" width="45px" alt="Telegram">
                    </div>
                    <div>
                        <h4>Join our Telegram Channel</h4>
                        <div class="task-data">
                            <img src="material/images/logo.png" width="20px" alt="Coin Icon">
                            <h5>100</h5>
                        </div>
                    </div>
                </div>
                <button class="task-button" onclick="completeTask(100, 'https://t.me/xphonecommunity')">Claim</button>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">üè† HOME</a>
        <a href="leaderboard.html" class="nav-item">üèÜ LEADERBOARD</a>
        <a href="invite-friends.html" class="nav-item">üë• FRIENDS</a>
        <a href="task.html" class="nav-item">üìã TASKS</a>
        <a href="balance.html" class="nav-item">üí∞ BALANCE</a>
    </nav>

    <script>
        function completeTask(coins, link) {
            var balance = document.getElementById('balance');
            balance.innerHTML = parseInt(balance.innerHTML) + coins;
            window.open(link, '_blank');
        }
    </script>

</body>
</html>
